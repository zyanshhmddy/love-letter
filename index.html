<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For the Love of My Life</title>
  <link rel="preload" href="SFPRODISPLAYMEDIUM.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('SFPRODISPLAYMEDIUM.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      font-family: 'SF Pro Display', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #canvas-wrapper {
      width: 100%;
      max-width: 100vmin;
      aspect-ratio: 1 / 1;
      position: relative;
    }

    #game {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      display: block;
    }

    #mobile-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    #mobile-controls button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: pink;
      color: white;
      font-weight: bold;
    }

    #finalMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    #carousel {
      width: 90vw;
      max-width: 360px;
      overflow: hidden;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #carousel img {
      width: 100%;
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup {
      background: white;
      color: black;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 18px;
      max-width: 90vw;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="canvas-wrapper">
    <canvas id="game" width="400" height="400"></canvas>
  </div>

  <div id="mobile-controls">
    <button onclick="move('up')">↑</button>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>

  <div id="finalMessage">
    <div id="carousel">
      <img id="carouselImage" src="img1.jpg" alt="Love Memory">
    </div>
    <div class="popup">This is an appreciation for my love. Thank you.</div>
  </div>

  <audio id="ambient" src="ambient.mp3" loop autoplay></audio>
  <audio id="finalSong" src="berdua.mp3"></audio>

  <script src="notehunt.js"></script>
  <script>
    function move(dir) {
      const keyboardMap = {
        up: 'ArrowUp',
        down: 'ArrowDown',
        left: 'ArrowLeft',
        right: 'ArrowRight'
      };
      document.dispatchEvent(new KeyboardEvent('keydown', { key: keyboardMap[dir] }));
    }

    function showFinalPopup() {
      document.getElementById('finalMessage').style.display = 'flex';
      document.getElementById('ambient').pause();
      document.getElementById('finalSong').play();

      const images = ['img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 'img6.jpg'];
      let index = 0;
      const carousel = document.getElementById('carouselImage');

      setInterval(() => {
        index = (index + 1) % images.length;
        carousel.src = images[index];
      }, 2000);
    }

    window.showFinalPopup = showFinalPopup;
  </script>
</body>
</html>

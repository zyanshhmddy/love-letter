<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>For the Love of My Life</title>
  <link rel="preload" href="SFPRODISPLAYMEDIUM.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('SFPRODISPLAYMEDIUM.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'SF Pro Display', sans-serif;
      color: white;
      text-align: center;
    }

    #game {
      width: 100vw;
      height: 100vw;
      max-width: 400px;
      max-height: 400px;
      display: block;
      margin: 20px auto 10px;
      image-rendering: pixelated;
    }

    #mobile-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }

    #mobile-controls button {
      font-size: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background-color: pink;
      color: white;
      font-weight: bold;
    }

    #finalMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    #carousel {
      display: flex;
      overflow: hidden;
      width: 90vw;
      max-width: 360px;
      height: auto;
      margin-bottom: 20px;
    }

    #carousel img {
      width: 100%;
      border-radius: 12px;
      animation: fade 1.5s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .popup {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="mobile-controls">
    <button onclick="move('up')">↑</button>
    <button onclick="move('left')">←</button>
    <button onclick="move('down')">↓</button>
    <button onclick="move('right')">→</button>
  </div>

  <div id="finalMessage">
    <div id="carousel">
      <img id="carouselImage" src="img1.jpg" alt="Love Memory" />
    </div>
    <div class="popup">This is an appreciation for my love. Thank you.</div>
  </div>

  <audio id="ambient" src="ambient.mp3" loop autoplay></audio>
  <audio id="finalSong" src="berdua.mp3"></audio>

  <script src="notehunt.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, 400);
      canvas.style.width = `${size}px`;
      canvas.style.height = `${size}px`;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function move(dir) {
      const keyboardMap = {
        up: 'ArrowUp',
        down: 'ArrowDown',
        left: 'ArrowLeft',
        right: 'ArrowRight'
      };
      document.dispatchEvent(new KeyboardEvent('keydown', { key: keyboardMap[dir] }));
    }

    // Handle final popup trigger from game when all notes are collected:
    function showFinalPopup() {
      document.getElementById('finalMessage').style.display = 'flex';
      document.getElementById('ambient').pause();
      document.getElementById('finalSong').play();

      // Carousel cycle logic
      const images = ['img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg', 'img6.jpg'];
      let index = 0;
      const carousel = document.getElementById('carouselImage');

      setInterval(() => {
        index = (index + 1) % images.length;
        carousel.src = images[index];
      }, 2000);
    }

    // Expose showFinalPopup to global so notehunt.js can call it
    window.showFinalPopup = showFinalPopup;
  </script>
</body>
</html>
